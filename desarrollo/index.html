<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="Zandungera_login/css/estilos_login.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="Zandungera_login/assets/svg/recipes-book.svg"
			type="image/x-icon"
		/>
		<title>Acceso</title>
	</head>
	<body>
		<div class="contenedor_padre">
			<header>
				<p>Zandunguera, <span class="eslogan">Quarantine food</span></p>
			</header>

			<main>
				<section class="formulario_login">
					<form id="formulario_acceso">
						<h1>Acceder</h1>

						<p class="mensaje_saludo">
							<span class="resaltar">Â¡Bienvenido! <br /> </span> Ingrese los
							datos para acceder a su mesa
						</p>

						<input
							name="usuario"
							required
							id="usuario"
							type="text"
							class="input"
							placeholder="Nombre de la mesa"
						/>
						<input
							name="password"
							required
							id="password"
							type="password"
							class="input password"
							placeholder="Clave de acceso"
						/>

						<input id="ingresar" class="boton" type="submit" value="Ingresar" />
					</form>
				</section>
			</main>
		</div>

		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

		<script src="./config/firebase.config.js"></script>
		<script src="Zandungera_login/js/main_login.js"></script>
	</body>
</html>
